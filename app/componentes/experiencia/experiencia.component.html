                        <div class="edit_card_empresa">
                          <label *ngIf="!editCard" class="label_edit_card" for="empresa">Empresa:</label>
                          <input id="empresa" class="edit_Card_YearDatos"   [(ngModel)]='item.empresa'  onkeydown="return /[a-zA-ZñÑá-úÁ-Ú ]/i.test(event.key)" *ngIf="!editCard" style="border-radius: 5px;">
                          <p class="fw-bolder" style="font-size:calc(.7rem + .6vw); padding: .2rem;" *ngIf="editCard">{{item.empresa}}</p>
                        </div>

                        <div class="edit_card_empresa">
                          <label *ngIf="!editCard" class="label_edit_card" for="puesto">Cargo:</label>
                          <input id="puesto" class="edit_Card_YearDatos"  [(ngModel)]='item.puesto'  onkeydown="return /[a-zA-ZñÑá-úÁ-Ú ]/i.test(event.key)" *ngIf="!editCard"style="border-radius: 5px;">
                          <label *ngIf="!editCard" class="label_edit_card" for="tarea">Tarea:</label>
                          <input id="tarea" class="edit_Card_YearDatos"  [(ngModel)]='item.tarea'  onkeydown="return /[a-zA-ZñÑá-úÁ-Ú ]/i.test(event.key)" *ngIf="!editCard"style="border-radius: 5px;" >
                          <p *ngIf="editCard"><span class="fw-bolder fst-italic" >{{item.puesto}}: </span>{{item.tarea}}</p>
                        </div>

                        <div class="edit_card_years_city">
                          <label *ngIf="!editCard" class="label_edit_card" for="start">Inicio:</label>
                          <input id="start" class="edit_Card_YearStarEnd" [(ngModel)]='item.start' *ngIf="!editCard" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="4" size="5" style="text-align: center;;border-radius: 5px;">
                          <label *ngIf="!editCard"  class="label_edit_card" for="end">Fin:</label>
                          <input id="end"  class="edit_Card_YearStarEnd" [(ngModel)]='item.end' *ngIf="!editCard"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="4" size="5" style="text-align: center;border-radius: 5px;">
                          <label *ngIf="!editCard"  class="label_edit_card" for="city">City:</label>
                          <input id="city" class="edit_Card_YearDatos"  [(ngModel)]='item.city' *ngIf="!editCard" onkeydown="return /[a-zA-ZñÑá-úÁ-Ú ]/i.test(event.key)" style="border-radius: 5px;">
                          <p *ngIf="editCard">{{item.start}}-{{item.end}} <span> / </span> {{item.city}}</p>
                        </div>

                      </div>
                    </div>
                </div>
        </div>
      </div>
    </div>
  </div>
  <div class="" style="border-top:1px solid grey;width:100%;">
    <footer *ngFor="let item of frases"  >
      <cite class="text" title="Source Title">"{{item.educacion}}"</cite>
      <cite class="autor"> - {{item.experienciaAutor}}</cite>
    </footer>
  </div>
  </div>
