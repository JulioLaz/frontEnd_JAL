            <img class="imgAbout"  [src]="miPortfolio.foto" alt="foto_julio">
            <p class="imgP" >{{miPortfolio.nombre}}</p>
      </div>
      </div>
      <!-- Modal IMG_NAME -->
      <div class="modal fade" id="exampleModal01" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content" >
                    <div class="modal-header" style="color: black; height: 2.5rem;">
                      <h1 class="modal-title fs-5" id="exampleModalLabel" style="margin: 1rem;">Quién soy <span class="spanTitleModal">(modifica el texto)</span> </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cerrar()"></button>
                    </div>

                    <div class="centrado" style="flex-direction:column;">
                      <div style="margin-top: .5rem;">
                        <label for="titulo" class="madal_label_edit">Nombre:</label>
                        <input type="text" id="titulo" [(ngModel)]='miPortfolio.nombre'onkeydown="return /[a-zA-ZñÑá-úÁ-Ú ]/i.test(event.key)" style="cursor: pointer;">
                      </div>
                      <div style="margin-top: .5rem;">
                        <label for="img" class="madal_label_edit">Foto:</label>
                        <input type="text" id="img" [(ngModel)]='miPortfolio.foto' style="cursor: pointer;">
                      </div>
                    </div>



                <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)='fc_textoOriginal()'>texto original</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='save()'>Guardar/salir</button>
            </div>
          </div>
        </div>
      </div>

<!-- TITULO -->
  <div class=" col-md-2 col-lg-2  divCenter centrado">

    <div class="caja_about_titulo ">
      <!-- Btn Modal Edit TITULO -->

        <div class="caja_titulo">
          <p >{{miTitulo}}</p>
          <p >{{newMiEdad}} años</p>
          <p >{{miUbicacion}}</p>
        </div>
    </div>

      <!-- Modal Edit: TITULO -->
          <div class="modal fade" id="exampleModal02" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content" >
                <div class="modal-header" style="color: black; height: 2.5rem;">
                  <h1 class="modal-title fs-5" id="exampleModalLabel02" style="margin: 1rem;">TITULO/EDAD/CITY <span class="spanTitleModal">(modifica el texto)</span> </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cerrar()"></button>
                </div>
                <div class="modal-body modal_about_titulo" style="color: black;">

                  <div style="margin: .5rem;">
                    <label for="titulo" class="madal_label_edit">Título:</label>
                    <input type="text" id="titulo" [(ngModel)]='newMiTitulo'onkeydown="return /[a-zA-ZñÑá-úÁ-Ú ]/i.test(event.key)">
                  </div>

                  <div style="margin: .5rem;">
                    <label for="Edad" class="madal_label_edit">Edad:</label>
                    <input type="text" id="Edad" [(ngModel)]='newMiEdad' onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="2">
                  </div>

                  <div style="margin: .5rem;">
                    <label for="Ciudad" class="madal_label_edit">Ciudad:</label>
                    <input type="text" id="Ciudad" [(ngModel)]='newMiUbicacion'onkeydown="return /[a-zA-ZñÑá-úÁ-Ú ]/i.test(event.key)">
                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)='fc_tituloOriginal()'>texto original</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='save_titulo()'>Guardar/salir</button>
                </div>
              </div>
            </div>
          </div>
  </div>

  <!-- SOBRE MI VIDA -->

    <div class="centrado row">
      <div class="caja_sobre_mi_vida">

      <p class="text-center" style="padding:0 1rem;">{{miHistoria}}</p>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content" >
                  <div class="modal-header" style="color: black; height: 2.5rem;">
                    <h1 class="modal-title fs-5" id="exampleModalLabel" style="margin: 1rem;">Sobre mi vida <span class="spanTitleModal">(modifica el texto)</span> </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cerrar()"></button>
                  </div>
                  <div class="modal-body" style="color: black;">
                      <textarea style="height: 6rem;width: 100%;border: none;" [(ngModel)]='newMiHistoria'>
                      </textarea>
                  </div>
              <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)='fc_textoOriginal()'>texto original</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='save()'>Guardar/salir</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
